<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        let valor1 = parseInt(window.prompt("Insira uma número"));
        let valor2 = parseInt(window.prompt("Insira outro número"));

        if (valor1 > valor2) {
            alert("O número " + valor1 + " é o maior")
        } else {
            alert("O número " + valor2 + " é o maior")
        }

    </script>
    
</head>

</body>
</html>
